# SamSkyBridge Config (Java 11 / MC 1.16.5)
#
# ⚙️ TAB 표시 관련
ranking:
  # 섬/데이터가 없을 때 TAB 랭킹에 보여줄 글자
  unranked-label: "등록안됨"

tab_prefix:
  # 리더/섬원 각기 다른 포맷 (섬 레벨: <level>, 섬 랭킹: <rank>)
  # 기본값은 둘 다 동일. 원하는 색상코드(&)와 플레이스홀더 사용 가능.
  format_dynamic_leader: "&7[ &a섬 랭킹 &f<rank>위 &7| &bLv.<level> &7] &r"
  format_dynamic_member: "&7[ &a섬 랭킹 &f<rank>위 &7| &3Lv.<level> &7] &r"
  # 이전과 호환되는 기본 포맷(위 설정이 없으면 사용)
  format_dynamic: "&7[ &a섬 랭킹 &f<rank>위 &7| &bLv.<level> &7] &r"

# 🗨️ 섬 채팅
island-chat:
  enabled: true
  # 콘솔에도 섬 채팅이 그대로 보이게 함
  console-mirror: true
  leader-prefix: "&b[섬장] "
  member-prefix: "&7[섬] "
  format: "<prefix>&f<name>&7: &f<message>"
  spy:
    enabled: true
    permission: "samskybridge.chat.spy"
    prefix: "&8[Spy]&7 "

# ⛏️ 업그레이드 GUI
upgrade:
  gui:
    title: "&b섬 업그레이드"
    # 슬롯 설정 (1~27 레이아웃 중)
    slots:
      size: 13     # 섬 크기
      team: 15     # 섬 인원
      xp: 22       # 경험치 구매
  # 구매 XP 설정(아래 xp 섹션과 동일 키를 읽습니다. 둘 중 아무 곳에 넣어도 작동)
  xp:
    amount: 50     # 클릭 시 구매되는 XP
    cost: 10000.0  # 구매 가격

# 📦 업그레이드: 섬 크기
size:
  name: "&a섬 크기 업그레이드"
  # 로어 커스텀 (없으면 기본 로어 사용)
  # 사용 가능한 플레이스홀더:
  #   <current>  현재 보호반경, <next> 다음 보호반경, <req> 요구레벨, <cost> 가격, <upgraded> 업그레이드 횟수
  lore:
    - "&7현재 보호반경: &f<current> 블럭"
    - "&7다음 단계: &f<next> 블럭"
    - "&7요구 레벨: &f<req>"
    - "&7필요 금액: &f<cost>"
    - "&8업그레이드 레벨: &f<upgraded>"
    - "&7클릭: 업그레이드"

  # 단계 정의
  # 각 키는 자유, 값 예시: range=보호반경, level=요구 레벨, cost=가격
  tiers:
    1: { range: 130, level: 1, cost: 10000 }
    2: { range: 150, level: 3, cost: 25000 }
    3: { range: 180, level: 5, cost: 60000 }

# 📦 업그레이드: 섬 인원
members:
  name: "&a섬 인원 업그레이드"
  # 플레이스홀더: <current> <next> <req> <cost> <upgraded>
  lore:
    - "&7현재 한도: &f<current>명"
    - "&7다음 단계: &f<next>명"
    - "&7요구 레벨: &f<req>"
    - "&7필요 금액: &f<cost>"
    - "&8업그레이드 레벨: &f<upgraded>"
    - "&7클릭: 업그레이드"

  tiers:
    1: { max: 8,  level: 1, cost: 20000 }
    2: { max: 12, level: 3, cost: 40000 }
    3: { max: 16, level: 5, cost: 80000 }

# 📦 업그레이드: 경험치 구매 버튼
xp:
  name: "&e경험치 구매"
  # 플레이스홀더: <amount> <cost> <level> <curXp> <needXp> <remainXp>
  lore:
    - "&7구매량: &f<amount> XP"
    - "&7가격: &f<cost>"
    - "&7현재 레벨: &f<level>"
    - "&7현재/다음: &f<curXp> / <needXp>"
    - "&7남은 경험치: &f<remainXp>"
    - "&7클릭: 구매"
