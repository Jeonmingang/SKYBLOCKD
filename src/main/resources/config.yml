  tab-prefix: '&7[ &a섬 랭킹 &f<rank>위 &7| &blv.<level> &7] &r'

tab_prefix:
  force: true
  refresh_ticks: 200
  format: '&7[ &a섬 &7] &r'
  format_dynamic: '&7[ &a섬 랭킹 &f<rank>위 &7| &blv.<level> &7] &r'


leveling:
  base-required-xp: 1000.0
  increase-percent: 20.0     # 다음 레벨 필요 경험치 증가율(%) (예: 20 -> 매 레벨 20% 증가)
  anti-loop-ms: 5000         # (호환용) 기존 키 유지

upgrade:
  gui:
    slots:
      team: 12
      size: 14

  team:
    title: '&b섬 인원 업그레이드'
    lore:
      - '&7현재 한도: &f{current}명'
      - '&7다음 단계: &a{next}명'
      - '&7요구 레벨: &bLv.{reqLevel}'
      - '&7필요 금액: &a{cost}'
      - '&7업그레이드 레벨: &d{stepNow}/{stepMax}'
      - '&8클릭: 업그레이드'
