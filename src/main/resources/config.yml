# === SamSkyBridge config (clean) ===
defaults:
  size: 25
  team-max: 2

integration:
  bentobox:
    enabled: true
    gamemode-id: "bskyblock"

island-chat:
  console-log: true

player-command-base: ""

upgrade:
  gui:
    title: "&f섬 업그레이드"
    title-upgrade: "&f섬 업그레이드"
    inventory-size: 27
    slots:
      size: 12
      members: 14
      xp: 22
    items:
      size:
        material: GRASS_BLOCK
        name: "&a섬 크기 업그레이드"
        lore:
          - "&7섬 영역을 확장합니다."
          - "&7현재: &f<current> &7→ 다음: &f<next>"
          - "&7필요 레벨: &f<need>"
          - "&7가격: &f<cost>"
      members:
        material: PLAYER_HEAD
        name: "&a팀 인원 업그레이드"
        lore:
          - "&7팀 최대 인원을 늘립니다."
          - "&7현재: &f<current> &7→ 다음: &f<next>"
          - "&7필요 레벨: &f<need>"
          - "&7가격: &f<cost>"
      xp:
        material: EXPERIENCE_BOTTLE
        name: "&a경험치 병 구매"
        lore:
          - "&7한 번에 &f<count>&7병 구매"
          - "&7병당 &f<per>&7 XP, 총 XP &f<xp>"
          - "&7가격: &f<cost>"
  size:
    base-range: 120
    tiers:
      "1": { to: 160, need-level: 2, cost: 5000.0 }
      "2": { to: 200, need-level: 4, cost: 10000.0 }
      "3": { to: 240, need-level: 6, cost: 20000.0 }
  members:
    tiers:
      "1": { to: 6,  need-level: 3, cost: 8000.0 }
      "2": { to: 8,  need-level: 5, cost: 15000.0 }
      "3": { to: 10, need-level: 7, cost: 30000.0 }
  xp:
    enabled: true
    per-bottle-xp: 50
    price-per-bottle: 1000.0
    shift-multiplier: 16
    max-per-click: 64

level:
  base-xp: 500
  per-level: 250
  growth: 1.10
  max: 100
  requirement-multiplier-percent: 100.0
  notify-on-level-up: true
  level-up-message: "&a레벨업! 현재 레벨: &f<level>"
  gauge:
    length: 20
    full: "█"
    empty: "░"

ranking:
  top-count: 10
  footer: "&7총 <n>개 섬"
  header: "&a[ 섬 랭킹 상위 <n> ]"
  line: "&f<rank>. &e<name> &7- Lv.<level>"
  line-format: "&a섬 랭킹 <rank>위 &f<name> &7[Lv.<level>] &8| &7크기:&f<size>&7(+<delta_size>) &8| &7인원:&f<team> &8| &7XP:&f<xp>&7/&f<need> (&f<percent>%&7)"
  top-count: 10
  top-n: 10
  rank-refresh-interval-ticks: 1200   # 60s
  save-interval-ticks: 1200           # 60s

tab:
  apply-on-join: true
  apply-on-world-change: true
  reapply-interval-ticks: 200
  dynamic:
    leader:
      prefix: "&a섬 랭킹 <rank>위 | "
      suffix: " &7[Lv.<level>]"
    member:
      # 멤버는 섬 이름을 보여주고 싶으면 <island> 사용
      prefix: "&a섬 랭킹 <rank>위 | <island> "
      suffix: " &7[Lv.<level>]"
    none:
      prefix: "등록안됨"
      suffix: ""

barrier:
  show-seconds: true
  step: 2.0

gui:
  market:
    title: "&f상점"  # not used by default
