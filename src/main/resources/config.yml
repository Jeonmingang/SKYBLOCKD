
# =========================================
# SkyblockdXP 기본 설정 (1.16.5 / Java 8)
# =========================================

xp:
  enabled: true
  allowed-worlds:
    - bskyblock_world
  default: 0.2
  deny-creative: true
  deny-when-cancelled: true
  blocks:
    STONE: 0.2
    COBBLESTONE: 0.2
    OAK_LOG: 0.5
    DIRT: 0.1
    SAND: 0.1
    GLASS: 0.15

# 레벨링(요구 경험치) 설정
leveling:
  base: 100
  growth:
    mode: exponential
    percent: 20
    per-level: 25
  max-level: 100
  carry-over: true

guards:
  # 같은 좌표에서 반복 지급 방지. TTL(초). -1 은 영구.
  slot-ttl-seconds: 86400
  recycle:
    enabled: true

