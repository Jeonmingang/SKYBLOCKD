# SamSkyBridge v0.13.23 (generated)
# Minecraft 1.16.5 / Java 8

# Scheduler
rank-refresh-interval-ticks: 1200   # 랭킹 리프레시 주기
save-interval-ticks: 1200           # 데이터 자동 저장 주기

# Integration
integration:
  bentobox:
    enabled: true
    gamemode-id: "bskyblock"   # BentoBox의 BSkyBlock 애드온 ID

# Island chat
island-chat:
  enabled: true
  members-only: true
  command-aliases: ["섬","is"]
  format: "&a[섬채팅] &f{player}&7: &f{message}"
  spy:
    enabled: true
    console: true
    permission: "samskybridge.chat.spy"

# Ranking / Tab prefix
ranking:
  page-size: 10
  unranked-label: "등록안됨"
  format:
    line: "&f{rank}. &e{owner} &7[섬:{name}] &7Lv{level} &8XP {xp} &7| 팀 {team} &7| 크기 R{size} &7| 광산 Lv{mine} &7| 농장 Lv{farm}"
  tab-prefix:
    owner: "&7[ &a섬 랭킹 &f<rank>위 &7| &blv.<level> &7] &r"
    member: "&7[ &a섬원 &7] [ 섬 랭킹 &f<rank>위 &7] &7"
    visitor: "&7[ &7방문자 &7] &r"

