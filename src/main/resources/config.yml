# --- SamSkyBridge (Island Only) default config ---

xp:
  allowed-worlds: ['bskyblock_world', 'BSkyBlock_world']

ranking:
  # When rank is not registered (-1), <rank> placeholder will be replaced with this text
  unranked-label: "등록안됨"
  # Tab prefix template. Placeholders: <rank>, <level>
  tab-prefix: "&7[ &a섬 랭킹 &f<rank> &7| &bLv.<level> &7] &r"

# Level requirement curve
level:
  base: 100                 # XP needed for level 0→1
  percent-increase: 10.0    # % increase per level (e.g., 10.0 = +10% every level)
  cap: 9223372036854775807  # hard cap (Long.MAX_VALUE)

# XP values per block (examples; tune for your server)
xp:
  blocks:
    minecraft:stone: 1
    minecraft:cobblestone: 1
    minecraft:oak_log: 1
    minecraft:coal_ore: 2
    minecraft:iron_ore: 3
    minecraft:gold_ore: 4
    minecraft:redstone_ore: 2
    minecraft:lapis_ore: 3
    minecraft:diamond_ore: 8
    minecraft:emerald_ore: 10
    minecraft:obsidian: 3

# Tab prefix refresher (legacy). Keep format_dynamic in sync with ranking.tab-prefix.
tab_prefix:
  force: true
  refresh_ticks: 200
  format: "&7[ &a섬 &7] &r"
  format_dynamic: "&7[ &a섬 랭킹 &f<rank> &7| &bLv.<level> &7] &r"

# === Upgrade GUI ===
upgrade:
  gui:
    slots:
      team: 12
      size: 14

  team:
    title: "&b섬 인원 업그레이드"
    lore:
      - "&7현재 한도: &f{current}명"
      - "&7다음 단계: &a{next}명"
      - "&7요구 레벨: &bLv.{reqLevel}"
      - "&7필요 금액: &a{cost}"
      - "&7업그레이드 레벨: &d{step}"
      - "&8클릭: 업그레이드"
    base-members: 4
    per-level: 1
    cost-base: 15000.0
    cost-multiplier: 1.35
    required-level-base: 2
    required-level-step: 2

  size:
    title: "&e섬 크기 업그레이드"
    lore:
      - "&7현재 보호반경: &f{range} 블럭"
      - "&7다음 단계: &a{next} 블럭"
      - "&7요구 레벨: &bLv.{reqLevel}"
      - "&7필요 금액: &a{cost}"
      - "&7업그레이드 레벨: &d{step}"
      - "&8클릭: 업그레이드"
    base-range: 50
    per-level: 10
    cost-base: 20000.0
    cost-multiplier: 1.25
    required-level-base: 2
    required-level-step: 2

  customs:
    example:
      title: "&d커스텀 업그레이드"
      icon: "BOOK"
      slot: 22
      lore:
        - "&7현재: &f{current}"
        - "&7다음: &a{next}"
        - "&7요구 레벨: &bLv.{reqLevel}"
        - "&7필요 금액: &a{cost}"
        - "&7업그레이드 레벨: &d{step}"
        - "&8클릭: 업그레이드"
      base: 0
      per: 1
      cost-base: 10000.0
      cost-multiplier: 1.15
      required-level-base: 1
      required-level-step: 1
      on-success:
        commands:
          - "say {player} upgraded example to {step}"
