# === SamSkyBridge clean config (upgrade section) ===
upgrade:
  gui:
    title: "&f섬 업그레이드"
    inventory-size: 27
    slots:
      size: 12
      members: 14
      xp: 22
    items:
      size:
        material: GRASS_BLOCK
        name: "&a섬 크기 업그레이드"
        lore:
          - "&7섬 영역을 확장합니다."
          - "&7현재: &f<current> &7→ 다음: &f<next>"
          - "&7필요 레벨: &a<level>"
          - "&7가격: &6<cost>"
      members:
        material: DARK_OAK_PLANKS
        name: "&a섬 인원 업그레이드"
        lore:
          - "&7섬 허용 인원을 늘립니다."
          - "&7현재: &f<current> &7→ 다음: &f<next>"
          - "&7필요 레벨: &a<level>"
          - "&7가격: &6<cost>"
      xp:
        material: EXPERIENCE_BOTTLE
        name: "&a경험치 구매"
        lore:
          - "&7섬 경험치를 구매합니다."
          - "&7경험치 보틀 한 개당: &f<per>"
          - "&7가격: &6<cost>"

  # 섬 크기 업그레이드 단계
  size:
    base: 120
    tiers:
      1: { to: 140, need-level: 2, cost: 15000 }
      2: { to: 160, need-level: 3, cost: 30000 }
      3: { to: 180, need-level: 5, cost: 60000 }

  # 섬 인원 업그레이드 단계
  members:
    base: 4
    tiers:
      1: { to: 6, need-level: 2, cost: 30000 }
      2: { to: 8, need-level: 4, cost: 70000 }

  # 경험치 구매
  xp:
    enabled: true
    per-bottle-xp: 50         # 보틀 1개당 섬 경험치
    price-per-bottle: 1000.0  # 보틀 1개당 가격(화폐 단위)
    max-per-click: 64         # 쉬프트-클릭 시 최대 구매 수
    shift-multiplier: 16      # 쉬프트-클릭 1회 기본 수량

# 기본 섬 수치 (초기값/최소값)
defaults:
  size: 120
  team-max: 4
barrier:
  show-seconds: 6
  step: 2.0
gui:
  title-upgrade: "&f섬 업그레이드"
  market:
    title: "&f상점"  # not used by default (market feature disabled)
    
integration:
  bentobox:
    enabled: true
    gamemode-id: "bskyblock"   # Adjust if your Bento gamemode id differs
island-chat:
  console-log: true
level:
  base-xp: 500
    empty: "░"
    full: "█"
    length: 20
  growth: 1.10
  levelup-message: "&a섬 레벨이 올라갔습니다! &fLv.<level>"
  max: 100
  max-level: 1000
  messages:
    level-up: "&a섬 레벨이 &e<level>&a 레벨이 되었습니다!"
  notify-on-levelup: true
  per-level: 250
  requirement-multiplier-percent: 100
  status: "&a섬 레벨: &f<level> &7(&f<xp>&7/&f<need>&7) &8| &a<gauge> &7<percent>%"
  
ranking:
  top-count: 10
  footer: "&7총 <n>개 섬"
  header: "&a[ 섬 랭킹 상위 <n> ]"
  line: "&f<rank>. &e<name> &7- Lv.<level>"
  line-format: "&a섬 랭킹 <rank>위 &f<name> &7[Lv.<level>] &8| &7크기:&f<size>&7(+<delta_size>) &8| &7인원:&f<team> &8| &7XP:&f<xp>&7/&f<need> (&f<percent>%&7)"
  top-count: 10
  top-n: 10
  rank-refresh-interval-ticks: 1200   # 60s
  save-interval-ticks: 1200           # 60s
  
tab:
  apply-on-join: true
  apply-on-world-change: true
  reapply-interval-ticks: 200
  dynamic:
    leader:
      prefix: "&a섬 랭킹 <rank>위 | "
      suffix: " &7[Lv.<level>]"
    member:
      # 멤버는 섬 이름을 보여주고 싶으면 <island> 사용
      prefix: "&a섬 랭킹 <rank>위 | <island> "
      suffix: " &7[Lv.<level>]"
    none:
      prefix: "등록안됨"
      suffix: ""
      
xp-purchase:
  enabled: true

# 기본 신설 섬 값
  enabled: true
