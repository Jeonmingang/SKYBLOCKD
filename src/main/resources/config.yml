hunger-disable: true

format:
  currency: "$%,.2f"

messages:
  prefix: "&6[서버] &r"
  no-perm: "&c권한이 없습니다."
  player-only: "&c플레이어만 사용 가능합니다."

cheque:
  material: PAPER
  name: "&a&l수표"
  lore:
    - "&7금액: &e%amount%"
    - "&f우클릭 시 입금됩니다."
  glow: true

repairticket:
  material: NAME_TAG
  name: "&b[수리권]"
  lore:
    - "&7우클릭: 손에 든 아이템 수리"
  glow: true

lock:
  item:
    material: TRIPWIRE_HOOK
    name: "&6[잠금권]"
    lore:
      - "&7우클릭: 바라보는 블록을 잠금"
  protect-blocks:
    - CHEST
    - TRAPPED_CHEST
    - BARREL
    - FURNACE
    - BLAST_FURNACE
    - SMOKER
    - HOPPER
    - DISPENSER
    - DROPPER
    - OAK_DOOR
    - SPRUCE_DOOR
    - BIRCH_DOOR
    - JUNGLE_DOOR
    - ACACIA_DOOR
    - DARK_OAK_DOOR
    - IRON_DOOR
    - OAK_TRAPDOOR


xp:
  allowed-worlds: ['bskyblock_world']
  default-per-block: 1
  debug: false


messages:
  island-chat:
    format: "&a[섬채팅] &7[<island>] &f<role> &r<player>&7: &r<message>"
    role:
      owner: "섬장"
      coowner: "부섬장"
      member: "섬원"

level:
  base: 100
  multiplier: 1.6

xp:
  recent-ttl-ms: 5000

xp:
  recent-ttl-ms: 5000
  recent-clean-interval-ticks: 200

market:
  max-age-days: 30
  purge-interval-ticks: 72000

hud:
