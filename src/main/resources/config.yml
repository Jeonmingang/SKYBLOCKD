# SamSkyBridge 설정 파일 (v2) — 주석을 읽고 원하는 부분만 바꿔 쓰세요.
# 색코드는 & 로 입력하면 자동 변환됨(§).

# [랭킹 기본 라벨] (탭/머리위 표시에 사용되는 기본 문자열이 없을 때 대체)
ranking:
  unranked-label: "등록안됨"
  # 과거 호환: 아래 tab-prefix는 사용 안 할 수 있음. tab_prefix.* 가 우선합니다.
  tab-prefix: "&7[ &a섬 랭킹 &f<rank>위 &7| &blv.<level> &7] &r"

# [탭 프리픽스] — 글로벌 탭키(플레이어 리스트 앞)에 붙는 접두사
tab_prefix:
  force: true          # true면 항상 표시, false면 표시 안함
  refresh_ticks: 4     # 몇 틱마다 갱신할지
  owner:  "&7[ &a섬 랭킹 &f<rank>위 &7| &blv.<level> &7| 크기 <size> &7| 인원 <team> &7] &r"
  member: "&7[ &a섬원 섬장의섬랭크 &f<rank>위 &7| 섬장의 &blv.<level> &7| 크기 <size> &7| 인원 <team> &7] &r"
  # 사용 가능한 플레이스홀더: <rank>, <level>, <size>, <team>

# [머리 위 네임태그] - 스코어보드 prefix는 최대 16자! (짧게 쓰세요)
nametag:
  owner-format:  "&7[섬장 lv.<level>|#<rank>] "
  member-format: "&7[섬원 lv.<level>|#<rank>] "

# [업그레이드 파라미터] — GUI 계산에 사용
upgrade:
  size:
    base-radius: 50                 # 시작 반경
    step-radius: 10                 # 1단계 업글당 증가 반경
    max-radius: 250                 # 최대 반경
    require-level.per-step: 1       # 단계당 요구 레벨 증가
    cost.per-step: 100000.0         # 단계당 가격 증가(1단계 = 이 값 * 1, 2단계 = *2 ...)
  team:
    base-members: 2                 # 시작 팀 인원
    step-members: 1                 # 1단계 업글당 인원 증가
    max-members: 10                 # 최대 인원
    require-level.per-step: 1       # 단계당 요구 레벨 증가
    cost.per-step: 50000.0          # 단계당 가격 증가
  level:
    xp.per-purchase: 50             # /섬 업그레이드에서 13번 슬롯 구매 시 올라가는 XP
    cost.per-purchase: 20000.0      # 위 구매의 가격

# [레벨 계산] — 다음 레벨 필요 경험치 계산식
level:
  base-xp: 1000.0                   # 1→2 필요 기본치
  growth-percent: 10.0              # 레벨당 % 증가(예: 10%면 필요량 점점 증가)

# [연동 모드] — 실제 적용 방법 선택
integration:
  size:
    apply: "command"                # command | api
    command: "bsbadmin range set <owner> <size>"  # command 모드일 때 실행할 콘솔 커맨드
  team:
    apply: "permission"             # permission | api
    permission-prefix: "bskyblock.team.maxsize."  # permission 모드일 때 오너에게 부여할 퍼미션 프리픽스

# [GUI 템플릿] — 완전 커스터마이즈 가능한 제목/로어
gui:
  title-upgrade: "&b섬 업그레이드"
  items:
    size:
      name: "&a섬 크기 확장"
      # 플레이스홀더: {current} {next} {reqLevel} {cost} {stage} {maxStage} {applied}
      lore:
        - "&7현재 크기: &f{current}"
        - "&7다음 크기: &f{next}"
        - "&7요구 레벨: &f{reqLevel}"
        - "&7가격: &f{cost}"
        - "&7현재 업그레이드 단계: &f{stage}&7/&f{maxStage}"
        - "&7실제 적용 반경: &f{applied}"
        - ""
        - "&e클릭하면 업그레이드"
    level:
      name: "&6섬 레벨 경험치 구매"
      # 플레이스홀더: {level} {xp} {nextXp} {remain} {xpGain} {cost}
      lore:
        - "&7현재 레벨: &f{level}"
        - "&7경험치: &f{xp} &7/ &f{nextXp} &7(다음까지 &f{remain})"
        - "&7추가 경험치: &f{xpGain}"
        - "&7가격: &f{cost}"
        - ""
        - "&e클릭하면 구매"
    team:
      name: "&b팀 최대 인원 확장"
      # 플레이스홀더: {current} {next} {reqLevel} {cost} {stage} {maxStage} {applied}
      lore:
        - "&7현재 인원: &f{current}"
        - "&7다음 인원: &f{next}"
        - "&7요구 레벨: &f{reqLevel}"
        - "&7가격: &f{cost}"
        - "&7현재 업그레이드 단계: &f{stage}&7/&f{maxStage}"
        - "&7실제 적용 인원: &f{applied}"
        - ""
        - "&e클릭하면 업그레이드"

# [메시지]
messages:
  prefix: "&a[섬]&r "
  not-owner: "&c섬장만 사용할 수 있습니다."
  no-island: "&c섬이 없습니다."
  not-enough-level: "&c요구 레벨 {reqLevel} 필요합니다."
  not-enough-money: "&c잔액이 부족합니다. 가격: {cost}"
  upgraded-size: "&a섬 크기가 {from} → {to} 로 확장되었습니다."
  upgraded-team: "&a팀 최대 인원이 {from} → {to} 로 증가했습니다."
  bought-xp: "&a섬 경험치 {gain} 를 구매했습니다. 현재: {xp}/{nextXp}"
