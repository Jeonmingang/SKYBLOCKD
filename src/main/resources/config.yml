    per-level: 1
    cost-base: 15000.0
    cost-multiplier: 1.35
    required-level-base: 2
    required-level-step: 2
    # steps: [2,3,4,5,6,8,10]  # (선택) 직접 단계 지정

  size:
    title: '&e섬 크기 업그레이드'
    lore:
      - '&7현재 보호반경: &f{range} 블럭'
      - '&7다음 단계: &a{next} 블럭'
      - '&7요구 레벨: &bLv.{reqLevel}'
      - '&7필요 금액: &a{cost}'
      - '&7업그레이드 레벨: &d{stepNow}/{stepMax}'
      - '&8클릭: 업그레이드'
    base-range: 50
    per-level: 10
    cost-base: 20000.0
    cost-multiplier: 1.25
    required-level-base: 2
    required-level-step: 2
    # steps: [50,60,70,85,100,120]

  sync:
    bento:
      range: false   # true로 하면 크기 업글 시 is admin range <플레이어> <반경> 실행

messages:
  xp:
  ranking:
    header: "&a섬 랭킹 TOP <n>"
    line: "&f<rank>. &a<name> &7- &fLv.<level> &7(경험치 <xp>) &8| &7크기 <size> &7| 인원 <team>"
